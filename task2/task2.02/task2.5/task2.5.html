<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-transform: capitalize;
        }

        .p1 {
            font-size: 40px;
        }

        .p2 {
            font-size: 70px;
        }

        .p3 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>the font family property</h2>
    <p class="p1">this text is a paragraph in normal style and font size=40</p>
    <p class="p2">this is paragraph in normal style and font size=70</p>
    <p class="p3">this is a text paragraph in normal style and font size=20</p>
</body>
</html>
