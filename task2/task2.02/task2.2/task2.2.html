<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            text-transform: uppercase;
        }

        .p2 {
            text-transform: lowercase;
        }

        .p3 {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h2>using the text trasform properity </h2>
    <p class="p1">this text is transformed to uppercase</p>
    <p class="p2">THIS TEXT IS TRANSFORMED TO LOWERCASE</p>
    <p class="p3">this text is capitalized</p>
</body>
</html>
