<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            text-decoration: overline green;
        }

        .p2 {
            text-decoration: line-through blue;
        }

        .p3 {
            text-decoration: underline purple;
        }

        .p4{
            text-decoration: underline overline blue;
        }
    </style>
</head>
<body>
    <div class="p1">This text overline</div>
    <div class="p2">this text ine through</div>
    <div class="p3">this text underline</div>
    <div class="p4">this text overline and underline</div>
</body>
