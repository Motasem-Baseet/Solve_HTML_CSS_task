<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr ,td{
            border: 1px solid;
            width: 50%;
            height: 30px;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td colspan="2">Registration Form</td>
        </tr>
        <tr>
            <td>Enter name</td>
            <td><input type="text" name="fname" size="20"></td>
        </tr>
        <tr>
            <td>Enter Pass</td>
            <td><input type="text" name="pass" size="20"></td>
        </tr>
         <tr>
            <td>Enter adderss</td>
            <td><textarea></textarea></td>
        </tr>

        <tr>
            <td>Select game</td>
            <td><input type="checkbox">Hockey
            <br><input type="checkbox" name="football" >Football
            <br><input type="checkbox" name="Badminton">Badminton
            <br><input type="checkbox" name="cricket">Cricket
            <br><input type="checkbox" name="volleball">Volleball
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="male">Male
            <input type="radio" name="fmale">Female
            </td>
        </tr>
        <tr>
            <td>Select ur age</td>
            <td><select name="age" >
                <option value="-18">Up to 18</option>
                <option value="18+">18-27</option>
                <option value="27+">27-40</option>
                <option value="40+">40+</option>

            </select></select></td>
        </tr>
        <tr>
            <td>Select photo</td>
            <td><input type="file" name="file" ></td>
        </tr>
        <tr>
            <td colspan="2"><input   style="height: 60px; width: 20%;" type="button" name="" value="Click me">
            <input style="height: 60px; width: 20%;" type="button" value="Reset"><br>
            <input  style="height:60px; width: 20%;" type="button" value="Submit Form">
            </td>
            
            
        </tr>
    </table>
</body>
</html>
