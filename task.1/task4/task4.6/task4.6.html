<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, th, td {
        border:2px solid;
        border-collapse: collapse;
        text-align: center;
      }
</style>
</head>
<body>
  <table  style="width: 100%;">
    <tr style="height: 50px;">
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
        <td></td>
    </tr>
    <tr style="height: 50px;">
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
        <td></td>
    </tr>
    <tr style="height: 50px;">
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr style="height: 50px;">
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr style="height: 50px;">
        <td>Diabetes</td>
        <td>More than 136</td>
        <td>N/A</td>
        <td>more than 200</td>
    </tr>

  </table>
</body>
</html>
