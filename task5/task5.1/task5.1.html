<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div style="border: 2px solid; border-radius: 10px; padding: 100px; text-align: center; margin: 150px; ">
            <form action="">
                <label for="username">Name:</label>
                <input type="text" name="username" size="20" maxlength="30" minlength="2">
                <br><br>
                <label for="email">Email:</label>
                <input type="text" name="email" size="25" maxlength="30" minlength="5">
               <br><br>
                <label for="message">Message:</label>
                <textarea type="text" name="message" rows="4" maxlength="100"></textarea>

            
            </form>

        </div>
    </header>
</body>
</html>
